<html>

<head>
    <title>
        Array
    </title>
</head>

<body>

    
    <!----jAVASCRIPT------>
    <script type="text/javascript">
        //Creating an array
    var myArray = new Array();
    myArray[0]="pizza";
    myArray[1] = "Maggie";
//Different way of creating an array
var tweets = ["hello!","Its a good day"];
//Adding another element to the array using push
tweets.push("Back here");
//Removing elements from array using splice
tweets.splice(1,1);//This denotes start deleting from item no1 and delete 1 element.
//Adding new tweets to the array using splice
tweets.splice(1,0,"My name is Somya");

console.log(tweets);
    </script>

</body>

</html>
