<!doctype html>
<html>
	<head>
    	<title>For Loops</title>
    </head>
    <body>
    	<p id="colourList"></p>
          <script type="text/javascript">
          var display="";
          var colours = ["Red","Yellow","Blue"];
            for(var i=0;i<colours.length;i++)
            {
                display=display+"<p>"+ colours[i]+"</p>";
            }
            document.getElementById("colourList").innerHTML = display;
      	</script>
    </body>
</html>
