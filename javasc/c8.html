<!doctype html>
<html>

<head>
    <title>While Loops</title>
</head>
<!--Create a while loop that will add 'The Count is 0The Count is 1The Count is 2The Count is 3The Count is 4The Count is 5' to the contents of the paragraph tag.--->


<body>
    <p id="count"></p>
    <script type="text/javascript">
        var display = "";
        var i = 0;
        while (i <= 5) {
            display = display + "The Count is" + i;
            i++;

        }
        document.getElementById("count").innerHTML = display;

    </script>
</body>

</html>
