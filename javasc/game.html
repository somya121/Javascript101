<!doctype html>
<html>

<head>
    <title>Game</title>
</head>

<body>
    <p>How Many Fingers am I holding Up?

    </p>
    <input type="text" id="guess">
    <button id="check">Guess</button>
    <!---Javascript-->
    <script type="text/javascript">
        document.getElementById("check").onclick = function () {
            //Assigning the variable Yguess , input value
            var Yguess = document.getElementById("guess").value;
            //Generating a Random number and storing to RandomNo
            var RandomNo = Math.floor(Math.random() * 5);
            //Implementing if Statements
            if (Yguess == RandomNo) {
                alert("Correct");
            }
            else {
                alert("False, The number was " + RandomNo);
            }
        }
    </script>
</body>

</html>
